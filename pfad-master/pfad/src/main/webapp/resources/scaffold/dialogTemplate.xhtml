<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:ds="http://deltaspike.apache.org/jsf" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/pfad">

<h:head>
	<ui:insert name="title" />
	<f:facet name="first">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
	</f:facet>
	<h:outputScript library="js" name="scripts.js" target="head"/>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="forge-style.css" />
	<h:outputStylesheet library="css" name="dialog-style.css" />

	<h:panelGroup id="dialog" styleClass="dialog">
		<ui:insert name="main" />
	</h:panelGroup>

</h:body>
</html>
